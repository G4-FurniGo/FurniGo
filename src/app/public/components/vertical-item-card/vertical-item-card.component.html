<mat-card class="pedido-card">
  <img src="https://i0.wp.com/visso.com.pe/wp-content/uploads/2021/01/ve-cajonera-movil001.jpg?w=1200&ssl=1" alt="Imagen del pedido">
  <mat-card-title>{{ nombreDelPedido }}</mat-card-title>
  <mat-card-content>
    <p class="pedido-info">Pedido: Pedido #123</p>
    <p class="pedido-info">Fecha Límite: 01/10/2023</p>
    <p class="pedido-info">Presupuesto: $100.00</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="boton-personalizado">Ver Más</button>
    <button mat-button class="boton-personalizado">Cancelar Pedido</button>
  </mat-card-actions>
</mat-card>
