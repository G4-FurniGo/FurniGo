<mat-card>
  <div class="text-container">
    <mat-card-header>
      <div class="horizontal-layout">
        <mat-card-title>{{ itemTitle }}</mat-card-title>
          <app-status-tag [estado]="estado"></app-status-tag>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>Order Number: {{ orderNumber }}</p>
      <p>Max Date: {{ maxDate | date }}</p>
      <p *ngIf="userType !== 'cliente'">
        Max Budget: {{ maxBudget | currency }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="linkToItem">View Item</button>
    </mat-card-actions>
  </div>
  <div class="media-container">
    <div id="three-d-viewer">
      <img class="media-placeholder" [src]="imgPath" alt="3D Viewer" />
    </div>
  </div>
</mat-card>
